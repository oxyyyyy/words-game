<!doctype html>
<html lang="ru">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Alexandr Vlasenko">

	<!-- Concatinated and minified stylesheets-->
	<link rel="stylesheet" href="css/bundle.libs.min.css">
	<link rel="stylesheet" href="css/main.min.css">
	<!-- Font Awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<title>Words-game</title>
</head>

<body class="index">

	<div class="uk-container">
		<div class="flex-container uk-flex uk-flex-center uk-flex-middle">
			<div class="button-container">
				<h2 class="h2-title">Hi, ${name}!</h2>
				<button class="uk-button uk-button-default uk-width-1-1">join random lobby</button>
				<button class="uk-button uk-button-default uk-width-1-1">create own lobby</button>
				<div class="lobby-id-container">
					<label class="uk-form-label" for="lobby-id">I've got a lobby ID:</label>
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon" uk-icon="icon: hashtag"></span>
						<input id="lobby-id-input" class="uk-input" type="text" placeholder="Type ID here">
					</div>
					<button id="lobby-id-button" class="uk-button uk-button-default uk-width-1-1" disabled>join</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Concatinated and minified scripts-->
	<script src="js/bundle.libs.min.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
